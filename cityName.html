<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">



</head>

<body id="card-page-body">
    <div class="sun">

        <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
            <!-- Sun core -->
            <circle cx="50" cy="50" r="20" fill="orange" />

            <!-- Rays -->
            <g fill="gold" stroke="gold" stroke-width="2" transform-origin="50 50">
                <line x1="50" y1="10" x2="50" y2="0" />
                <line x1="50" y1="90" x2="50" y2="100" />
                <line x1="10" y1="50" x2="0" y2="50" />
                <line x1="90" y1="50" x2="100" y2="50" />
                <line x1="80" y1="20" x2="90" y2="10" />
                <line x1="20" y1="80" x2="10" y2="90" />
                <line x1="20" y1="20" x2="10" y2="10" />
                <line x1="80" y1="80" x2="90" y2="90" />
            </g>

        </svg>

    </div>





    </div>

    <div class="container mt-5 d-flex justify-content-center">
        <div class="card-main">
            <div class="card-body text-center">
                <img id="city-icon" src="" alt="city icon" class="my-3">
                <h2 class="card-title" id="city-name"></h2>
                <img id="weather-icon" src="" alt="Weather icon" class="my-3">
                <h4 class="card-subtitle mb-2 text-muted">Current Weather</h4>
                <p class="card-text"><strong>Latitude:</strong> <span id="latitude"></span> </p>
                <p class="card-text"><strong>Longitude:</strong> <span id="longitude"></span> </p>
                <p class="card-text"><strong>Country:</strong> <span id="country"></span> </p>

                <p class="card-text"><strong>Temperature:</strong> <span id="temp"></span> Â°C</p>
                <p class="card-text"><strong>Humidity:</strong> <span id="humidity"></span>%</p>
                <p class="card-text"><strong>Wind Speed:</strong> <span id="wind"></span> mph</p>
                <p class="card-text"><strong>Pressure:</strong> <span id="pressure"></span> mb</p>
                <p class="card-text"><strong>Cloud Cover:</strong> <span id="cloud"></span>%</p>
            </div>
        </div>
    </div>
    <div class="clouds">
        <!-- Cloud SVGs positioned randomly -->
        <svg class="cloud-icon" width="180" height="100">
            <circle cx="30" cy="40" r="18" />
            <circle cx="60" cy="40" r="20" />
            <circle cx="90" cy="40" r="25" />
            <circle cx="120" cy="40" r="23" />
            <circle cx="150" cy="40" r="15" />
        </svg>

        <svg class="cloud-icon" width="250" height="100">
            <circle cx="130" cy="50" r="15" fill="lightgray" />
            <circle cx="150" cy="50" r="20" fill="lightgray" />
            <circle cx="170" cy="50" r="21" fill="lightgray" />
            <circle cx="190" cy="50" r="25" fill="lightgray" />
            <circle cx="210" cy="50" r="15" fill="lightgray" />
            <polygon points="185,60 190,80 180,80 185,100" fill="yellow" opacity="0">
                <animate attributeName="opacity" values="0;1;0" dur="0.5s" repeatCount="indefinite" />
            </polygon>
        </svg>

        <svg class="cloud-icon" width="180" height="100">
            <circle cx="30" cy="40" r="18" />
            <circle cx="60" cy="40" r="20" />
            <circle cx="90" cy="40" r="25" />
            <circle cx="120" cy="40" r="23" />
            <circle cx="150" cy="40" r="15" />
        </svg>
        <svg class="cloud-icon" width="250" height="100">
            <circle cx="130" cy="50" r="15" fill="lightgray" />
            <circle cx="150" cy="50" r="20" fill="lightgray" />
            <circle cx="170" cy="50" r="21" fill="lightgray" />
            <circle cx="190" cy="50" r="25" fill="lightgray" />
            <circle cx="210" cy="50" r="15" fill="lightgray" />
            <polygon points="185,60 190,80 180,80 185,100" fill="yellow" opacity="0">
                <animate attributeName="opacity" values="0;1;0" dur="0.5s" repeatCount="indefinite" />
            </polygon>
        </svg>

        <svg class="cloud-icon" width="180" height="100">
            <circle cx="30" cy="40" r="18" />
            <circle cx="60" cy="40" r="20" />
            <circle cx="90" cy="40" r="25" />
            <circle cx="120" cy="40" r="23" />
            <circle cx="150" cy="40" r="15" />
        </svg>
    </div>


    <script src="script.js"></script>
</body>

</html>
